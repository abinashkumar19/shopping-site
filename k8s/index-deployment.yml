apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopping-index
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shopping-index
  template:
    metadata:
      labels:
        app: shopping-index
    spec:
      containers:
      - name: shopping-index
        image: 530438453112.dkr.ecr.eu-west-2.amazonaws.com/index:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: shopping-index-service
spec:
  type: ClusterIP
  selector:
    app: shopping-index
  ports:
  - port: 80
    targetPort: 80
